name: Build Boot WAR and Upload to Release

on:
  push:
    branches:
      - master

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Boot WAR
        run: ./gradlew clean bootWar

      - name: Rename WAR with commit SHA
        run: |
          mkdir artifacts
          cp build/libs/*.war artifacts/

      - name: Upload WAR to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.war
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
